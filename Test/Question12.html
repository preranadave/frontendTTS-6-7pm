<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/calculator-style.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <table border="0">
        <thead>
            <tr class="answer-display">

                <td colspan="4">0</td>
            </tr>
        </thead>
        <tbody>
            <tr class="calculator-buttons">
                <td class="button">7</td>
                <td class="button">8</td>
                <td class="button">9</td>
                <td class="button">&divide;</td>
            </tr>
            <tr class="calculator-buttons">
                <td class="button">6</td>
                <td class="button">5</td>
                <td class="button">4</td>
                <td class="button">&times;</td>
            </tr>
            <tr class="calculator-buttons">
                <td class="button">3</td>
                <td class="button">2</td>
                <td class="button">1</td>
                <td class="button">-</td>
            </tr>
            <tr class="calculator-buttons">
                <td class="button">0</td>
                <td class="button">.</td>
                <td class="button">+</td>
                <td class="button" style=" background-color: orange;">=</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
