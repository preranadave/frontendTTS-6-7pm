<!DOCTYPE html>
<html>

<head>

    <style>
        .body {

            width: 100%;
            height: auto;
            margin: 0;

main{

}
        .green {
            width: 300px;
            height: 300px;
            margin: 100px 600px;

            padding: 10px;

        .orange {
            width: 300px;

        }

            width: 300px;
            height: 300px;

            position: absolute;
            padding: 10px;
            background-color: rgb(95, 73, 225);


        }
    </style>
</head>

<body>

        <div class="green"> box-1</div>
        <div class="orange">box-2</div>
