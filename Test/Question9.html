<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style>
        .body {

            width: 100%;
            height: auto;
            margin: 0;
            padding: 0;
            background-color: lightgray;
        }

        .green {
            width: 300px;
            height: 300px;
            margin: auto;
            background-color: rgb(0, 159, 146);
            position: relative;
        }
        .orange
        {
            position: absolute;
            width: 300px;
            height: 300px;
        
            background-color: rgb(255, 140, 0);


        }
        .purple
        {
            position: absolute;
            width: 300px;
            height: 300px;

        
            background-color: rgb(95, 73, 225);


        }
    </style>
</head>

<body>
    <h1>Z-index</h1>
    <p>Z-index defines postion of one element which can be behind other element or on front of another element</p>

    <div class="green"></div>
        <div class="orange"></div>
            <div class="purple"></div>


</body>

</html>
