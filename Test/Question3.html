<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<style>
    body {
        width: 100%;
        height: auto;
        margin: 0;
        padding: 0;
    }

    .navbar {
        width: 100%;
        height: auto;
        padding: 10px;
        background-color: black;
        color: white;

    }

    .navbar ul,
    li {

        list-style: none;
        padding: 10px;
        display: inline-block;
    }

    .navbar .carlist

    {
        margin-left: 75%;
    }

    .navbar a {
        text-decoration: none;
    }

    .carbrands {
        display: relative;
    }

    .carbrands>.dropdown-menu {
        position: absolute;
        display: none;
        width: 100px;

    }

    .carbrands:hover .dropdown-menu {

        background-color: white;
        color: black;
        border: solid 1px;
        display: block;

    }

    .carbrands li:hover {
        background-color: rgb(86, 86, 86);
    }

</style>

<body>
    <!-- Types of list in HTML 
    
        ordered list

        unordered list

        nested list
    
    -->
    <div class="navbar">

        <ul class="carlist">
            <li>Car Colors</li>
            <li class="carbrands">Car Brands
                <ul class="dropdown-menu">
                    <li> Mercedes</li>
                    <li>Tesla</li>
                    <li>Volvo</li>

                </ul>

            </li>



            <li>Car Seats</li>
        </ul>
    </div>
</body>

</html>
