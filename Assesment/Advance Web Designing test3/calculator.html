<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>

<body>
    <section id="calculator-app">
        <div class="container-fluid">
            <div class="calculator">
                <div class="result-display">
                    <input type="text" id="result" name="result" placeholder="0">
                </div>
                <div class="calculator-buttons">
                    <div class="row">
                        <div class="col-md-9 numbers">
                            <button type="button" id="btn" value="7">7</button>

                            <button type="button" id="btn" value="8">8</button>

                            <button type="button" id="btn" value="9">9</button>
                        </div>
                        <div class="col-md-3 symbols">
                            <button type="button" id="btn" value="times">DEL</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9 numbers pt-4">
                            <button type="button" id="btn" value="4">4</button>

                            <button type="button" id="btn" value="5">5</button>


                            <button type="button" id="btn" value="6">6</button>
                        </div>
                        <div class="col-md-3 symbols">
                            <button type="button" id="btn" value="/">/</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9 numbers pt-4">
                            <button type="button" id="btn" value="1">1</button>

                            <button type="button" id="btn" value="2">2</button>

                            <button type="button" id="btn" value="3">3</button>
                        </div>
                        <div class="col-md-3 symbols">
                            <button type="button" id="btn" value="*"
                              >*</button>


                            <button type="button" id="btn" value="-">-</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-9 numbers">
                            <button type="button" id="btn" value=".">.</button>
                            <button type="button" id="btn" value="0">0</button>
                            <button type="button" id="btn" value="+">+</button>
                        </div>
                        <div class="col-md-3 symbols">
                            <button type="button" id="btn" value="=">=</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>
</body>

</html>
