<body class="bg-light ">
    <!-- tweeter login card -->
    <section id="twitter-card">
        <div class="container mx-auto p-5 mt-5">
            <div class="card rounded border p-4 border-0">

                <div class="card-header mt-4 border-0 bg-white mx-auto">
<!-- logo  -->
                    <span class="logo rounded-circle ps-1 pe-1 pt-4 pb-4 fs-2">
                        <span class="outer-logo">
                            <span class="inner-logo p-3 pe-4 ps-4 rounded-circle ">
                                <span class="bi bi-twitter text-white rounded-circle"></span>
                            </span>
                        </span>
                    </span>


                    <h3 class="text-secondary mt-5">Twitter</h3>
                </div>
                <div class="card-body text-center">
                    <!-- login  form -->
                    <form>
                        
                        <div class="form-floating mb-3 mt-1">
                            <input type="text" class="form-control" id="username" placeholder="Enter email"
                                name="username">
                            <label for="email"> <i class="bi bi-person"></i>Username</label>
                        </div>
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                            <label for="pwd"><i class="bi bi-person"></i>Password</label>
                        </div>
                        <button type="submit" class="btn btn-lg">Login</button>
                    </form>

                </div>
                <div class="card-footer mt-4 border-0 bg-white mx-auto">
                    <label id=""><a>Forgot Password?</a> or <a>Sign Up</a></label>
                </div>

            </div>
        </div>
    </section>
</body>
