<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
    <script src="https://malsup.github.io/jquery.cycle.all.js"></script>
    <script>
        $(document).ready(function () {
            $("#slide").cycle("fade,shuffle,zoom,turnLeft,turnRight");
        })
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: lightgray;
        }

        #slide {
            width: 90%;
            height: 450px;
            margin-left: 5%;
            margin-top: 2%;
        }

        #slide img {
            width: 100%;
            height: 450px;
        }
    </style>
</head>

<body>
    <center>
        <h1>How to create slider with animation?
        </h1>
    </center>
    <section id="slide">
        <img src="https://wowslider.com/sliders/demo-7/data/images/barpark.jpg" alt="sliders">
        <img src="https://wowslider.com/sliders/demo-7/data/images/amsterdam.jpg" alt="sliders">
        <img src="https://wowslider.com/sliders/demo-23/data1/images/lucerne1359909.jpg" alt="sliders">
        <img src="https://wowslider.com/sliders/demo-18/data1/images/hongkong1081704.jpg" alt="sliders">
    </section>

</body>

</html>
