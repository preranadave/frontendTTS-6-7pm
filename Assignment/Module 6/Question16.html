<!DOCTYPE html>

<body>
    <h1>How can a page be forced to load another page in JavaScript?</h1>
    using windows.location.href we can load another page from current page.
    <button onclick="LoadGoogle()">Load Google</button>
    <script>
        function LoadGoogle() {
           window.location.href = "https://www.google.com";
        }
     </script>
</body>
</html>
