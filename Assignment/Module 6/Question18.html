<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        div {
            width: 40%;
            height: 200px;
            padding: 30px;
            margin: auto;
            margin-top: 10%;
            border: 1px solid;
            background-color: rgb(186, 255, 116);
        }

        div input[type="password"] {
            width: 200px;
            height: auto;
            padding: 20px;
            border: none;
            margin: 20px;
        }
        div input[type="text"] {
            width: 200px;
            height: auto;
            padding: 20px;
            border: none;
            margin: 20px;
        }

        div input[type="checkbox"] {

            margin: auto;
            margin-left: 120px;
            margin-top: 15px;

        }
    </style>

</head>

<body>
    <div class="pass-box">

        Enter password<input type="password" id="pass">
        <br>
        <input type="checkbox" id="show" onclick="visibilty()"><label>Show Password?</label>
    </div>
    <script>
        function visibilty() {
            
            var password = document.getElementById("pass");
            if (password.type ===  "password") {
                password.type = "text";
            }
            else {
                password.type = "password";
            }
        }

    </script>
</body>

</html>
