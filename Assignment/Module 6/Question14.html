<body>
    <h1>What are all the types of Pop up boxes available in JavaScript?</h1>
    There are three alertbox in JS.
    1. Alert box
    2. Confirm box
    3. Prompt box
    
    <button onclick="alert('Hello World!')">Alert Pop-up box</button>
    <button onclick="confirm('Are you sure you want to delete this file?')">Confirm pop-up Box</button>
    <button onclick="prompt('What is your name?')">Prompt pop-up box</button>
   
</body>
