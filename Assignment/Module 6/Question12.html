<body>
    <h1>How can you convert the string of any base to an integer in JavaScript?</h1>

    parseInt() method converts string into Integer
    <p id="typeof">
        <script>
            let age = "25";
            document.getElementById("typeof").innerHTML = "Type of a before conversion: " + typeof (age) + "Type of a after conversion: " + typeof parseInt(age);


        </script>
