<!-- How is Cell Padding different from Cell Spacing? With Example. 

Cell padding is space between content inside cell and border of cell.

Cell spacing is space between in two cell.
-->


<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Span</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
    </head>
<body> 
<table border="1" cellpadding="10" cellspacing="1"> 
<thead> 
<td><span>Name</span></td> 
<td><span>Age</span></td> 
</thead> 
<tbody> 
<tr> 
	<td>Rani</td> 
	<td>30</td> 
</tr> 
<tr> 
	<td>Rajan</td> 
	<td>35</td> 
</tr> 
<tr> 
	<td>Akshaya</td> 
	<td>17</td> 
</tr> 
<tr> 
	<td>Ashick</td> 
	<td>13</td> 
</tr> 
</tbody> 
</table> 
</body> 
</html>
