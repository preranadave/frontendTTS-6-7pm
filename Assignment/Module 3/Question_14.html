<!-- 
What is the use of a span tag? Explain with example?
The <span> tag is an inline element used to mark up a part of a text, or a part of a document.

 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Span</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <h1><span style="color: green; font-size: 35px;">Fl</span>ip<span style="color: green; font-size: 35px;">ka</span>rt <span style="color: red; font-size: 35px;">Ap</span>p</h1>

</body>
</html>
