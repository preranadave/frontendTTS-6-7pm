<!-- How can we club two or more rows or columns into a single row or column in an HTML
table? With Example.

Rowspan attribute is used to club two rows and Colspan is used to club two columns.

-->

<!-- How is Cell Padding different from Cell Spacing? With Example. 

Cell padding is space between content inside cell and border of cell.

Cell spacing is space between in two cell.
-->


<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Span</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
    </head>
<body> 
    <h2>Example of Table rowspan</h2>
    <table border="1" cellpadding="10">

        <tr>
            <th rowspan="4">Users Info</th>
        </tr>
        <tr>
            <td>1</td>
            <td>prerna</td>
            <td>prerna@mail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>rakhi</td>
            <td>rakhi@mail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>himesh</td>
            <td>himesh@mail.com</td>
        </tr>
    </table>
    <h2>Example of Table Colspan</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th colspan="3">Users Info</th>
        </tr>
        <tr>
            <td>1</td>
            <td>prerna</td>
            <td>prerna@mail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>rakhi</td>
            <td>rakhi@mail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>himesh</td>
            <td>himesh@mail.com</td>
        </tr>
    </table>
</body> 
</html>
