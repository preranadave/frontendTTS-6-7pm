<!-- 
    How to create a Hyperlink in HTML? With Example.

    HTML links are hyperlinks.

    And with <a> tag we can create hyperlink.

 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hyper link</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Click here to shop with flipkart</h1>

<h2><a href="https://www.flipkart.com/" target="_blank">Shop</a></h2>
    
</body>
</html>
