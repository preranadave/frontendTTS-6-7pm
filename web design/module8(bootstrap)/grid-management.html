<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <!-- 
        
        
         col-12
         col-sm-12
         col-md-12
         col-lg-12
         col-xl-12
    -->
    <div class="container bg-dark p-5 mt-5">
        <div class="row">
            <div class="col-md-4 bg-secondary mt-2 p-2"></div>
            <div class="col-md-4 bg-danger mt-2 p-2"></div>

            <div class="col-md-3 bg-danger mt-2 p-2"></div>

            <div class="col-md-3 m-2 bg-white mt-2 p-4"></div>
            <div class="col-md-3 m-2 bg-danger mt-2 p-4"></div>
            <div class="col-md-3 m-2 bg-success mt-2 p-4"></div>

            <div class="col-md-2 m-2 bg-success mt-2 p-4"></div>


            <div class="col-md-4 m-0 bg-info mt-2 p-4"></div>
            <div class="col-md-7 ms-5 bg-white mt-2 p-4"></div>

        </div>
