<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='main.js'></script>
    <script src="js/calculator.js"></script>
</head>

<body>
    <section id="calculator-app">
        <div class="calculator">
            <table align="content" width="100%">
                <tr>
                    <td><input type="text" id="result" name="result" placeholder="0"></td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="btn" value="%" onclick="return getValues(this.value)">%</button>
                            
                        <button type="button" id="btn" value="CE" onclick="clr()">CE</button>
                            
                        <button type="button" id="btn" value="C" onclick="clr()">C</button>
                            
                        <button type="button" id="btn" value="times" onclick="bkspc()">&times;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="btn" value="oneby">1/x</button>
                            
                        <button type="button" id="btn" value="square" onclick="sqr()">x<sup>2</sup></button>
                            
                        <button type="button" id="btn" value="sqroot" onclick="sqrrt()">2âˆšx</button>
                            
                        <button type="button" id="btn" value="/" onclick="return getValues(this.value)">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="btn" value="7"  onclick="return getValues(this.value)">7</button>
                            
                        <button type="button" id="btn" value="8"  onclick="return getValues(this.value)">8</button>
                            
                        <button type="button" id="btn" value="9"  onclick="return getValues(this.value)">9</button>
                            
                        <button type="button" id="btn" value="*"  onclick="return getValues(this.value)">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="btn" value="4"  onclick="return getValues(this.value)">4</button>
                            
                        <button type="button" id="btn" value="5"  onclick="return getValues(this.value)">5</button>
                            
                        <button type="button" id="btn" value="6"  onclick="return getValues(this.value)">6</button>
                            
                        <button type="button" id="btn" value="-" onclick="return getValues(this.value)">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="btn" value="1"   onclick="return getValues(this.value)">1</button>
                            
                        <button type="button" id="btn" value="2"  onclick="return getValues(this.value)">2</button>
                            
                        <button type="button" id="btn" value="3"  onclick="return getValues(this.value)">3</button>
                            
                        <button type="button" id="btn" value="+" onclick="return getValues(this.value)">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="btn" value="+" onclick="return getValues(this.value)">+/-</button>
                            
                        <button type="button" id="btn" value="0"  onclick="return getValues(this.value)">0</button>
                            
                        <button type="button" id="btn" value="."  onclick="return getValues(this.value)">.</button>
                            
                        <button type="button" id="btn_result" value="="  onclick="final()">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </section>
</body>

</html>
