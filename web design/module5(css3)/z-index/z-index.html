<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;
            background-color: lightgray;
        }
        #content 
        {
            width: 50%;
            height: auto;
            margin: auto;
            position: relative;
            margin-top: 5%;

        }
        .box1 
        {
            width: 300px;
            height: 250px;
            background-color: red;
            color: white;
            font-size: 88px;
            text-align: left;
            position: absolute;
            top: 45%;
            left: 15%;
            -webkit-z-index:1;
            -o-z-index:1;
            -moz-z-index:1;
            z-index: 1;
        }
        .box2 
        {
            width: 300px;
            height: 250px;
            background-color:rgba(0,255,0,0.8);
            color: white;
            font-size: 88px;
            text-align: left;
            position: absolute;
            left: 25%;
            margin-top: 5%;
            z-index: 0;
        }

        .box3 
        {
            width: 300px;
            height: 250px;
            background-color:blue;
            color: white;
            font-size: 88px;
            text-align: left;
            position: absolute;
            margin-top: 12%;
            left: 35%;
            z-index: -2;
        }
    </style>
</head>
<body>
    
    <section id="content">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </section>
</body>
</html>
