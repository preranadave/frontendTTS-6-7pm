<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style1.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="welcome-page">
        <div class="image-background"></div>
        <section id="header">
            <div class="header-text"></div>
            <div class="social-media"></div>
        </section>
        <section id="navbar">
            <div class="logo"></div>
            <div class="navigation-menu"></div>

        </section>
        <section id="main-content">
            <div class="welcome-text"></div>
            <div class="slider-content"></div>
        </section>

    </div>
    <div class="upcoming-meetings-page">
        <section id="upcoming-content">
            <div class="catogories-menu"></div>
            <div class="meeting-cards">
            </div>
        </section>
    </div>
    <div class="apply-for-page">
        <section id="applyfor-content">
            <div class="join-us-cards"></div>
            <div class="page-navigation-card"></div>
        </section>
    </div>
    <div class="popularcourse-page">
        <section id="popularcourse-content">
            <div class="course-slider"></div>
        </section>
    </div>
    <div class="about-page">
        <section id="aboutus-content">
            <div class="number-crads"></div>
            <div class="video"></div>
        </section>
    </div>
    <div class="contactus-page">
        <section id="contactus-content">

            <div class="contactus-form"></div>
            <div class="contact-details"></div>
        </section>
    </div>
</body>

</html>
