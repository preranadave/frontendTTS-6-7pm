<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Shraddha Ecommerce App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='main.js'></script>
    <style>
        body {
            width: 100%;
            height: auto;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;

            background-color: #94618E;
        }

        #shraddha-header {
            width: 100%;
            height: auto;
            margin: 0;
            padding: 10px;
            /* border-bottom: solid 2px #F4DECB; */
            color: #F4DECB;
        }

        .call-us {
            width: 20%;
            height: auto;
            margin: 2px;
            padding: 5px;
            display: inline-block;
            font-size: 20px;

        }


        .search-box {
            width: 50%;
            height: auto;
            margin: 2px;
            padding: 15px;
            display: inline-block;

        }

        .search-box input {
            width: 100%;
            height: auto;
            padding: 5px;
            border: none;
            outline: none;
            background-color: #94618E;
            border-bottom: solid 1px #F4DECB;
        }

        .search-box input.search-query {

            color: #F4DECB;
            font-size: 18px;
        }

        .search-box input::placeholder {

            color: #F4DECB;
            font-size: 18px;

        }

        .social-media {
            width: 20%;
            height: auto;
            margin: 2px;
            padding: 5px;
            display: inline-block;
            font-size: 17px;

        }

        #shraddha-navbar {
            width: 100%;
            height: auto;
            margin: 0;
            padding: 10px;
            background-color: #F4DECB;
            color: #49274A;
        }

        .logo {
            width: 30%;
            height: auto;
            margin: 2px;
            padding: 5px;
            font-size: 30px;
            font-weight: bold;
            display: inline-block;
        }

        .nav {
            width: 65%;
            height: auto;
            margin: 2px;
            padding: 5px;
            margin-left: 25px;
            display: inline-block;

        }

        .nav ul li {
            display: inline;
            padding: 1px 10px;


        }

        .nav a {
            color: #49274A;
            text-decoration: none;
            font-size: 17px;
            list-style-type: none;
            font-weight: bold;
        }

        #shraddha-content {
            width: 95%;
            height: auto;
            padding: 30px 30px;
            display: grid;
            grid-template-columns: 40% 70%;

        }

        #shraddha-content .update-profile {
            width: 250px;
            height: auto;
            padding: 15px;
            background-color: #49274A;
            color: #f8eee7;
            border: none;
            border-radius: 10px;
            font-size: 19px;
        }


        #shraddha-content h1 {

            border-bottom: solid 2px #f8eee7;

            width: 100%;


        }

        .content-sidebar {

            width: 100%;
            float: left;

            height: 280px;
            margin: 0;

            padding: 5px 5px;
            color: #f8eee7;
            font-size: 20px;



        }

        .content-sidebar ul li {


            padding: 10px;
            font-size: 20px;
            list-style-type: none;
            text-decoration: none;


        }

        .content-sidebar a {


            color: #f8eee7;

            list-style-type: none;
            text-decoration: none;

        }

        .content-sidebar a:hover {
            color: #49274A;

        }

        .content-sidebar button {
            width: 100px;
            height: auto;
            padding: 15px;
            background-color: #49274A;
            color: #f8eee7;
            border: none;
            border-radius: 10px;


        }

        .content-form {
            width: 100%;
            height: auto;
            margin: auto;
            padding: 20px;
            float: left;

        }

        .content-form input {

            width: 50%;
            padding: 10px;
            margin: 2px;
            font-size: 18px;

            color: #f8eee7;
            border: none;
            outline: none;
            background-color: #94618E;
            border-bottom: solid 3px #49274A;
            border-radius: 5px;


        }

        .content-form button {
            width: 100px;
            height: auto;
            padding: 15px;
            margin: 10px;

            background-color: #49274A;
            color: #f8eee7;
            border: none;
            border-radius: 10px;
        }

        .content-form input::placeholder {

            color: #f8eee7;
            font-size: 18px;

        }
    </style>
</head>

<body>
    <!-- Shraddha Header Start-->
    <section id="shraddha-header">

        <div class="call-us">
            <span class="fa fa-phone"></span> (+91)2000366548
        </div>
        <div class="search-box">
            <input type="text" name="search" class="search-query" placeholder="Search anything here">
        </div>
        <div class="social-media">
            <span class="fa fa-facebook"></span>
            <span class="fa fa-twitter"></span>
            <span class="fa fa-snapchat"></span>
            <span class="fa fa-instagram"></span>
            <span class="fa fa-google"></span>
            <span class="fa fa-telegram"></span>

            <b style="margin-left: 10px;">Add Account</b><span class="fa fa-user-circle"></span>

            <span class="fa fa-cart-plus" style="margin-left: 5px;">0</span>

        </div>
    </section>
    <!-- Shraddha Header End-->


    <!-- Shraddha Navbar Start -->

    <section id="shraddha-navbar">
        <div class="logo">
            <span class="fa fa-shopping-bag"><b>Shraddha E-commerce</b></span>
        </div>
        <div class="nav navbar">
            <ul>
                <li><a href="#"> Home</a></li>
                <li><a href="#"> Men's Products</a></li>
                <li><a href="#"> Women's Products</a></li>
                <li><a href="#"> Kid's Products</a></li>
                <li><a href="#"> Offers</a></li>
                <li><a href="#"> Welcome : Prerna</a></li>
                <li><a href="#"> Contact Us</a></li>
            </ul>
        </div>
    </section>
    <!-- Shraddha Navbar End -->

    <!-- Shraddha Body Content Start -->

    <section id="shraddha-content">
        <div>
            <!-- Update Profile Button -->
            <button type="button" class="update-profile">Update Profile<span class="fa fa-user"></button>

            <br>

            <!-- Change Password -->
            <h1>Manage Profile<span class="fa fa-user"></span></h1><br>
            <!-- <hr> -->
        </div>
        <div>
            </div>
        <div class="content-sidebar">
            <ul>
                <li><a href="#">Manage Profile</a></li>
                <li><a href="change-password.html">Change Password <span class="fa fa-lock"></span></a></li>
                <li><a href="#">Manage Notification<span class="fa fa-bell"></span></a></li>
                <li><a href="#">Manage Orders <span class="fa fa-trash"></span></a></li>
                <li><a href="#">Delete Account<span class="fa fa-trash"></span></a></li>
                <li><button type="button" class="delete-profile">Log Out<span class="fa fa-power-off"></button></li>


            </ul>
        </div>



        <div class="content-form">

            <form method="post">
                <input type="password" name="oldpass" placeholder="Old Password"><br>

                <input type="password" name="newpass" placeholder="New Password"><br>

                <input type="password" name="confirmpass" placeholder="Confirm New Password"><br>

                <button type="submit" name="submit" value="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Shraddha Body Content End -->


    <!-- Shraddha Footer Start-->

    <section id="shraddha-footer">
        <div class="footer"></div>

    </section>

    <!-- Shraddha Footer End-->
</body>

</html>
