<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
    <!-- <style>
        body
        {
            background-color:rgb(115, 244, 115);
            "background-color":"rgb(38, 38, 125)"
        }
        </style> -->
    <script>
        $(document).ready(function () {
            $("body").css({ "background-color": "rgb(38, 38, 125)", "overflow-x": "hidden" });
            $(".header").css({ "width": "100%", "height": "50px", "padding": "10px" });
            $("#log-btn").css({ "width": "100px", "height": "60px", "padding": "20px", "border": "none", "border-radius": "15px", "font-size": "15px", "font-weight": "bold", "background-color": "rgb(115, 244, 115)", "color": "black", "float": "right", "margin-right": "30px" })
            $("input").css({ "width": "300px", "height": "60px", "border": "none", "outline": "none", "border-radius": "50px", "margin": "10px" });
            $(".form").css({ "width": "30%", "height": "350px","display":"none", "border-radius": "15px", "background-color": "rgb(115, 244, 115)", "margin": "auto", "padding": "30px" });
            $("#log").css({ "width": "200px", "height": "60px", "padding": "20px", "border": "none", "border-radius": "30px", "font-size": "15px", "font-weight": "bold", "background-color": "black", "color": "rgb(115, 244, 115)", "margin": "20px 15px" })
            $("#cls").css({"float":"right","outline":"none"})
            $("#log-btn").click(function () {

                $(".form").fadeToggle(500);

            })
            $("#cls").click(function () {

                $(".form").fadeOut(500);

            })

        }

        )



    </script>

</head>

<body>
    <div class="header">

        <button id="log-btn">Log-In</button>

    </div>
    <div class="form">
        <i id="cls" class="fa fa-times" style="font-size:36px"></i>
        <h1 style="margin:20px 25px">Login</h1>
        
        <input type="text" name="email" id="email" placeholder="Enter Email"><br><br>
        <input type="text" name="password" id="password" placeholder="Enter Password">
        <button type="button" id="log">Login</button>
    </div>
</body>

</html>
